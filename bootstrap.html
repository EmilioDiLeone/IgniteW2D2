<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>My Movie</title>
    <style>
        h1 {
            display: flex;
            justify-content: space-around;
            padding-bottom: 30px;
        }

        h3 {
            display: flex;
            justify-content: space-around;
            padding: 60px;
            font-weight: bold;
        }

        img {
            max-width: 100%;
            padding: 10px;
            margin-top: 20px;
            width: 220px;
        }

        .Poster {
            position: relative;
        }

        p {
            position: absolute;
            top: 140px;
            left: 45px;
            background-color: white;
            font-weight: 500;
            font-size: 30px;
            display: none;
        }

        .Poster:hover+p {
            display: block;
        }
    </style>
</head>

<body>
    <h1>Best Movie of the Century</h1>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-4 col-lg-3">
                <img class="Poster" src="Pulp.jpg" />
                <p>Play it now!</p>
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-3">
                <img class="Poster" src="Pun.jpg" />
                <p>Play it now!</p>
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-3">
                <img class="Poster" src="Req.jpg" />
                <p>Play it now!</p>
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-3">
                <img class="Poster" src="Saint.jpg" />
                <p>Play it now!</p>
            </div>
        </div>
        <h3>Best Movies</h3>
        <div class="row">
            <div class="col-sm-12 col-lg-6">
                <ul>
                    <li>Pulp Fiction</li>
                    <li>The Punisher</li>
                    <li>Tranformers</li>
                    <li>The Fantastic 4</li>
                    <li>Spider-Man</li>
                </ul>

            </div>
            <div class="col-sm-12 col-lg-6">
                <ul>
                    <li>The X-Man</li>
                    <li>The Boondock Saints</li>
                    <li>Harry Potter</li>
                    <li>Requiem For A Dream</li>
                    <li>Fast and Furious</li>
                </ul>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
